<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #username-input {
        margin-bottom: 20px;
      }
      #username {
        padding: 8px;
        width: 200px;
        margin-right: 10px;
      }
      #active-users {
        margin-top: 20px;
      }
      #active-users ul {
        list-style: none;
        padding: 0;
      }
      #active-users li {
        padding: 10px;
        background: #e9ecef;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
      }
      #active-users li:hover {
        background: #007bff;
        color: white;
      }
      #video-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }
      video {
        width: 100%;
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      #call-status {
        margin-top: 10px;
        font-style: italic;
        color: #555;
      }
      @media (max-width: 600px) {
        video {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="username-input">
        <input type="text" id="username" placeholder="Enter your username" />
        <button onclick="join()">Join</button>
      </div>
      <div id="active-users">
        <h3>Active Users</h3>
        <ul id="user-list"></ul>
      </div>
      <div id="video-grid">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
      </div>
      <div id="call-status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      const socket = io();
      let peer;
      let localStream;
      let currentCall;

      function join() {
        const username = document.getElementById("username").value.trim();
        if (!username) {
          alert("Please enter a username");
          return;
        }
        document.getElementById("username-input").style.display = "none";
        socket.emit("join", username);

        peer = new Peer();
        peer.on("open", (id) => {
          console.log("Peer ID:", id);
        });

        peer.on("call", (call) => {
          currentCall = call;
          navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then((stream) => {
              localStream = stream;
              document.getElementById("local-video").srcObject = stream;
              call.answer(stream);
              call.on("stream", (remoteStream) => {
                document.getElementById("remote-video").srcObject =
                  remoteStream;
                document.getElementById("call-status").textContent =
                  "In call...";
              });
              call.on("close", () => {
                endCall();
              });
            })
            .catch((err) => {
              alert("Camera/mic access denied: " + err.message);
            });
        });
      }

      socket.on("active-users", (users) => {
        updateUserList(users);
      });

      socket.on("user-joined", (user) => {
        const userList = document.getElementById("user-list");
        const li = document.createElement("li");
        li.dataset.id = user.id;
        li.textContent = user.username;
        li.onclick = () => startCall(user.id, user.username);
        userList.appendChild(li);
      });

      socket.on("user-left", (user) => {
        const li = document.querySelector(`li[data-id="${user.id}"]`);
        if (li) li.remove();
      });

      socket.on("incoming-call", ({ callerId, username }) => {
        if (confirm(`${username} is calling you. Accept?`)) {
          socket.emit("accept-call", { callerId, calleeId: socket.id });
          navigator.mediaDevices
            .getUserMedia({ video: true, audio: true })
            .then((stream) => {
              localStream = stream;
              document.getElementById("local-video").srcObject = stream;
            })
            .catch((err) => {
              alert("Camera/mic access denied: " + err.message);
            });
        }
      });

      socket.on("call-accepted", ({ calleeId }) => {
        const call = peer.call(calleeId, localStream);
        currentCall = call;
        call.on("stream", (remoteStream) => {
          document.getElementById("remote-video").srcObject = remoteStream;
          document.getElementById("call-status").textContent = "In call...";
        });
        call.on("close", () => {
          endCall();
        });
      });

      function startCall(calleeId, username) {
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            localStream = stream;
            document.getElementById("local-video").srcObject = stream;
            socket.emit("call-user", {
              callerId: socket.id,
              calleeId,
              username: document.getElementById("username").value,
            });
          })
          .catch((err) => {
            alert("Failed to access camera/mic: " + err.message);
          });
      }

      function updateUserList(users) {
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";
        users.forEach(([id, username]) => {
          const li = document.createElement("li");
          li.dataset.id = id;
          li.textContent = username;
          li.onclick = () => startCall(id, username);
          userList.appendChild(li);
        });
      }

      function endCall() {
        if (currentCall) currentCall.close();
        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
        }
        document.getElementById("local-video").srcObject = null;
        document.getElementById("remote-video").srcObject = null;
        document.getElementById("call-status").textContent = "";
      }
    </script>
  </body>
</html>
